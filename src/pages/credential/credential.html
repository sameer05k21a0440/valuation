<ion-header>
</ion-header>
<ion-content padding class="bg_image">
  <a href="http://www.rongdaitong.cn/" target="_blank">
 <img style="width:2000%;height:auto;"  src="../../assets/imgs/login_new_image.png" alt="logo"/>
  </a>
  <div>
  <ion-toolbar no-lines no-border-top no-padding>
      <ion-segment [(ngModel)]="UserPage" color="coralRed">
      <ion-segment-button value="UserLogin">
       <span style="text-transform: none;">User Login</span>
        </ion-segment-button>
        <ion-segment-button value="PhoneLogin">
            <span style="text-transform: none;">Phone Login</span>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
  </div>

  <!-- /*=======User Login page Segments==== */ -->
  <div [ngSwitch]="UserPage" class="credential_container">
  <ion-list *ngSwitchCase="'UserLogin'">
    <form [formGroup]="userLoginFormGroup">
      <ion-row>
      <ion-col>
      <ion-list inset>
          <ion-item class="credential_rounded">
        <ion-label color="darkgray;" floating>
              <ion-icon name="person" item-start></ion-icon> 
                  Enter User Name
                </ion-label> 
                <ion-input  clearInput type="text"  class="form-control" name="userName" [(ngModel)]="userName" 
                formControlName="userName">
              </ion-input>
          </ion-item>
          <div *ngIf="!userLoginFormGroup.controls.userName.valid &&
            (userLoginFormGroup.controls.userName.dirty || submitted)" class="validator-error">
          Please enter a valid user name.
            </div>
            <ion-item class="credential_rounded">
              <ion-label color="stable" floating>
              <ion-icon name="lock" item-start></ion-icon>
                  Enter Password</ion-label>
              <ion-input  clearInput type="{{type}}" class="form-control" name="password" [(ngModel)]="password" 
              formControlName="password"></ion-input>
              <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
              <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
              </ion-item>
              <div *ngIf="userLoginFormGroup.controls.password.hasError('pattern') &&
              (userLoginFormGroup.controls.password.dirty || submitted)"
              class="validator-error">
              Password should be at least 8 characters long and contain one number, one character and one special character.
              </div>
              <ion-item   style="position: relative; margin-left:auto;margin-top:-1vh;margin-bottom: -1vh;">
                  <button *ngIf="!validPassword" ion-button clear type="button" color="{{color}}" item-start (click)="rememberPassword()">
                  <ion-icon name="ios-sync" item-start></ion-icon>Automatic login</button>
                  <button *ngIf="validPassword" ion-button clear type="button" color="{{color}}" item-start (click)="rememberPassword()"> 
                  <ion-icon name="ios-sync" item-start></ion-icon><p style="text-transform: none;">Automatic Login</p></button>
                </ion-item>
                </ion-list>
                <div style="position:relative;width:95%; height:auto;text-transform: none;margin-top:0vh;margin-bottom: 0vh;">
                  <button ion-button full round style="background:coral"  type="submit"  (click)="userSubmit()"  [disabled]="!userLoginFormGroup.valid" >Login</button>
                </div>
                <ion-item no-lines style="margin-bottom: -1vh;margin-top: -1vh;">
                <button ion-button clear item-start style="font-size: 10px;color: darkgray;text-transform: none;" (click)="forgetPage()">Forget Password</button>
                <button ion-button clear item-start style="color: darkgray;">|</button>
                <button ion-button clear item-start style="font-size: 10px;color: darkgray;text-transform: none;" (click)="registerPage()">Register Account</button>
                </ion-item>
                <ion-item no-lines style="position:absolute;margin-bottom: 0vh;margin-top: 0vh;">
                    <button ion-fab  item-start style="background:coral" (click)="wechatShare(login)"><ion-icon name="custom-wechat"></ion-icon></button>
                    <button ion-fab  item-start style="background:coral"><ion-icon name="custom-qq"></ion-icon></button>
                    <button ion-fab  item-start style="background:coral"><ion-icon name="custom-weibo"></ion-icon></button>
                </ion-item>
                </ion-col>
                </ion-row>
          </form>
        </ion-list>
     <!-- /*=======Phone Login Page */ -->
    <ion-list *ngSwitchCase="'PhoneLogin'">
      <form [formGroup]="phoneLoginFormGroup">
        <ion-row>
            <ion-col>
            <ion-list inset>
            <ion-item class="credential_rounded"> 
            <ion-label color="stable" floating>
            <ion-icon name="phone-portrait" item-start></ion-icon>
              Enter Mobile Number</ion-label>
            <ion-input autofocus clearInput type="tel"   class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber" 
            formControlName="telNumber">
            </ion-input>
            </ion-item>
            <div *ngIf="phoneLoginFormGroup.controls.telNumber.valid &&
            phoneLoginFormGroup.controls.telNumber.dirty"
              class="validator-error">
            Please enter a valid Mobile.
            </div>
             <p *ngIf="unlockOTP==true"> 
              <ion-item class="credential_container">
                <ion-label color="stable" floating>
                <ion-icon name="text" item-start></ion-icon>
                      Enter OTP </ion-label> 
                <ion-input clearInput type="text" class="form-control" name="verificationCode" [(ngModel)]="verificationCode"  formControlName="verifyCode"  >
                </ion-input>
              <button ion-button item-right small outline round color="danger" type="button" >
                <div style="margin-right: -1vh; margin-bottom: -1vh;  font-size: 14px;">{{"60S"}}</div></button>
              </ion-item> 
             </p>
          <ion-item style="margin-left:-2.8vh;">
          <label class="switch">
              <input class="switch-input" type="checkbox" (click)="handleSwitchOTP()"/>
            <span class="switch-label" data-on="SEND-OTP" data-off="OFF"></span> 
            <span class="switch-handle"></span> 
            </label>
          </ion-item>
                </ion-list>
                <div style="position:relative;width:95%; height:auto;text-transform: none;margin-top:0vh;margin-bottom:0vh;">
                <button ion-button round full style="background:coral;text-transform: none;" type="submit" (click)="phoneSubmit()"  [disabled]="!phoneLoginFormGroup.valid" >Login</button>
                 </div>
                <ion-item no-lines  style="margin-bottom: -1vh;margin-top: -1vh;">
                <button ion-button clear item-start style="font-size: 10px;color: darkgray;text-transform: none;" (click)="forgetPage()">Forget Password</button>
                <button ion-button clear item-start style="color: darkgray;">|</button>
                <button ion-button clear item-start style="font-size: 10px;color: darkgray;text-transform: none;" (click)="registerPage()">Register Account</button>
                </ion-item>
                <ion-item no-lines style="position:absolute;margin-bottom: -1vh;margin-top: -1vh;">
                    <button ion-fab  item-start  style="background:coral" (click)="wechatShare(login)"><ion-icon name="custom-wechat"></ion-icon></button>
                    <button ion-fab  item-start  style="background:coral"><ion-icon name="custom-qq"></ion-icon></button>
                    <button ion-fab  item-start  style="background:coral"><ion-icon name="custom-weibo"></ion-icon></button>
                 </ion-item>
                </ion-col>
              </ion-row>
          </form>
        </ion-list>

  </div>
</ion-content>


  <ion-footer>
  <div class="btn-wrapper">
  <button ion-button clear item-start style="color: darkgray;text-transform: none;">No Landing&nbsp;&nbsp;
  <a href="http://www.rongdaitong.cn/" target="_blank">
  <ion-icon name="arrow-forward" item-right></ion-icon></a></button>
    </div>
  </ion-footer>
