<ion-header>
  <ion-navbar>
      <ion-buttons  left>
          <button ion-button (click)="menuPage()">
              <ion-icon   name="arrow-back"></ion-icon>
          </button>    
          </ion-buttons>
    <ion-title> {{ 'profile' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
 <ion-list no-lines>
  <ion-list-header>
  <ion-avatar item-start>
    <img id="profile-image" [src]="user.imageUrl " />  <!--//? user.imageUrl : placeholderPicture -->
    </ion-avatar>
    <!-- Icons -->
    <!--Basic: auto-select the icon based on the platform 
    user.imageUrl ? user.imageUrl : placeholderPicture-->
    <button ion-button clear  icon-start large  (click)="changeProfilePicture()">
    <ion-icon color="dark"  name="camera" style="margin-left: -2vh;"></ion-icon>
    </button>

  <p class="username">{{user.name | translate}}</p>
    <!-- <p>{{'user' | translate}}</p> -->
  </ion-list-header>
 </ion-list>
 <ion-list no-border>
  <ion-list-header>
      <p class="list-header-bold">{{'general' | translate}}</p>
  </ion-list-header>
 <ion-item>
    <ion-icon name='settings' item-start></ion-icon>
    <ion-label>{{'language' | translate}}</ion-label>
    <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
      <ion-option value="en">English</ion-option>
      <ion-option value="zh">中国人</ion-option>
    </ion-select>
  </ion-item>
 <ion-item>
    <ion-toggle [(ngModel)]="enableNotifications" (ionChange)="toggleNotifications()" [checked]="enableNotifications"></ion-toggle>
    <ion-label class="label"> {{'enableNotification' | translate}} </ion-label>
    <ion-icon name='notifications' item-start></ion-icon>
  </ion-item>
 </ion-list>
 <ion-list>
    <ion-list-header>
     <p class="list-header-bold">{{'other'|translate}}</p> 
    </ion-list-header>
    <ion-item>
      <ion-icon name='power' item-start></ion-icon>
      <button ion-button (click)="logOut()" item-end>
      {{'logout' | translate}}
      </button>
    </ion-item>
    <ion-item>
      <ion-icon name='information-circle' item-start></ion-icon>
      <button ion-button  clear (click)="appInfoAbout()" item-end>
        <p style="color:#7f7f7f">V1.0</p>
      </button>
    </ion-item>
    <ion-item>
      <ion-icon name='help-circle' item-start></ion-icon>
      <button ion-button (click)="profileHelp()" item-end clear>
         <p style="color: #7f7f7f">{{'profile.help'|translate}}</p>
        </button>
    </ion-item>
  </ion-list>

 


 

</ion-content>
