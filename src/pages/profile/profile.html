<ion-header>
  <ion-navbar>
      <ion-buttons  left>
          <button ion-button (click)="menuPage()">
              <ion-icon   name="arrow-back"></ion-icon>
          </button>    
          </ion-buttons>
    <ion-title> {{ 'profile' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list no-lines>
  <ion-list-header>
  <ion-avatar item-start>
    <img id="profile-image" src="assets/imgs/profile-2.jpg"/>
    </ion-avatar>
    <p class="username">{{userName}}</p>
    <p>{{'user' | translate}}</p>
  </ion-list-header>
 </ion-list>
 <ion-list no-border>
  <ion-list-header>
      {{'general' | translate}}
  </ion-list-header>
 <ion-item>
    <ion-icon name='settings' item-start></ion-icon>
    <ion-label>{{'language' | translate}}</ion-label>
    <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
      <ion-option value="en">English</ion-option>
      <ion-option value="zh">中国人</ion-option>
    </ion-select>
  </ion-item>
 <ion-item>
    <ion-toggle [(ngModel)]="enableNotifications" (click)="toggleNotifications()"></ion-toggle>
    <ion-label class="label"> {{'enableNotification' | translate}} </ion-label>
    <ion-icon name='notifications' item-start></ion-icon>
  </ion-item>
 </ion-list>
 <ion-list>
    <ion-list-header>
      {{'other'|translate}}
    </ion-list-header>
    <ion-item>
      <ion-icon name='power' item-start></ion-icon>
      <button ion-button (click)="logOut()" item-end>
      {{'logout' | translate}}
      </button>
    </ion-item>
  </ion-list>

 


 

</ion-content>
