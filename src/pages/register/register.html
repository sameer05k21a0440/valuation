 <ion-content padding center text-center>
    <ion-header>
    <ion-navbar>
    <ion-title>register</ion-title>
    </ion-navbar>
    </ion-header>
 </ion-content>
 <ion-content padding center text-center>
 <form [formGroup]="registerFormGroup">
  <ion-item> 
      <ion-label color="primary" floating>Enter Mobile Number</ion-label>
      <ion-input autofocus clearInput type="tel"   class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber" 
      formControlName="telNumber">
      </ion-input>  
 </ion-item>
  <ion-item>
      <ion-label color="primary" floating>Enter OTP Sent to your mobile</ion-label> 
      <ion-input clearInput type="text" class="form-control" name="verificationCode" [(ngModel)]="verificationCode"  formControlName="verificationCode">
      </ion-input>
      <button class="verifyBtn"  ion-button item-end icon-start (click)="sendLoginCode(phoneNumber)" >Verify</button>
  </ion-item>
  <ion-item>
      <ion-label color="primary" floating>Enter Password</ion-label>
      <ion-input  clearInput type="password" class="form-control" name="password" [(ngModel)]="password" 
          formControlName="password"></ion-input>
</ion-item>
<div *ngIf="registerFormGroup.controls.password.hasError('pattern') &&
(registerFormGroup.controls.password.dirty || submitted)"
class="validator-error">
Passwords should be at least 8 characters long and contain one number, one character and one special character.
 </div>
 <ion-item>
    <label>Please Choose Your Identity</label>
    
 </ion-item>
 <button ion-button  full type="submit" (click)="HomePage()" class="loginSubmit" [disabled]="!registerFormGroup.valid" >Register</button>
 </form>
</ion-content>
