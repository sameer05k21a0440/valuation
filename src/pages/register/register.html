    <ion-header>
    <ion-navbar hideBackButton>
     <ion-buttons left>
            <button ion-button (click)="credentialLoginPage()">
                <ion-icon  name="arrow-back"></ion-icon>
            </button>
    </ion-buttons> 
    <ion-title>
        <p style="font-size: 14px;">{{"register"|translate}}</p> 
    </ion-title>
    </ion-navbar>
    </ion-header>
  <ion-content padding center text-center class="register_container">
  <form [formGroup]="registerFormGroup">
   <ion-row>
  <ion-col>
  <ion-list inset>
  <ion-item class="register_rounded">
      <ion-label  floating>
            <ion-icon name="person" item-start></ion-icon> 
            {{ "enterUserName" | translate }}
              </ion-label> 
              <ion-input autofocus clearInput type="text"  class="form-control" name="userName" [(ngModel)]="userName" 
              formControlName="userName">
            </ion-input>
        </ion-item>
        <div *ngIf="!registerFormGroup.controls.userName.valid &&
          (registerFormGroup.controls.userName.dirty || submitted)" class="validator-error">
        {{ "enterValidUserName" | translate }}
      </div>
      <ion-grid>
        <ion-row>
        <ion-col>
    <ion-select item-start class="select-view"   style="width:175px; margin-left: -4vh; margin-top:8vh;"  [(ngModel)]="countryCode" formControlName="countryCode">
        <ion-option value="cn">+86</ion-option>
        <ion-option value="us">+1</ion-option>
        <ion-option value="in">+91</ion-option>
    </ion-select>
          </ion-col> 
      <ion-col>
          <ion-item style=" width:200px; margin-left: -18vh; margin-top:0vh;">
            <ion-label color="stable" floating>
                <ion-icon name="phone-portrait" item-start></ion-icon>
                {{ "enterMobileNumber" | translate }}</ion-label>
          <ion-input  clearInput type="tel" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber" 
          formControlName="phoneNumber">
      </ion-input>
      </ion-item>
      </ion-col>
      </ion-row>
      </ion-grid>
     
      <ion-item class="register_rounded">
            <ion-label color="stable" floating>
            <ion-icon name="text" item-start></ion-icon>
            {{ "enterOTP" | translate }}</ion-label> 
            <ion-input clearInput type="text" class="form-control" name="verificationCode" [(ngModel)]="verificationCode"  formControlName="verificationCode"  >
            </ion-input>
            <button ion-button item-right small outline round color="danger" type="button" (click)="getVerificactionCode(countryCode,phoneNumber)">
            <div  style="margin-right: 0vh; margin-bottom: 0vh;  font-size: 12px;"></div><p id="displayDiv" style="text-transform: none; width:40px; text-align: center;"></p>  
            </button>

             <!-- <button class="verifyBtn"  ion-button item-end icon-start (click)="sendLoginCode(phoneNumber)" >Verify</button> -->
            </ion-item>
            <ion-item class="register_rounded">
          <ion-label color="stable" floating>
          <ion-icon name="lock" item-start></ion-icon> 
          {{ "enterPassword" | translate }}</ion-label>
          <ion-input  clearInput type="{{type}}" class="form-control" name="password" [(ngModel)]="password" 
                    formControlName="password"></ion-input>
          
            <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
            <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
                    
          </ion-item>
          <div *ngIf="registerFormGroup.controls.password.hasError('pattern') &&
          (registerFormGroup.controls.password.dirty || submitted)"
          class="validator-error">
          {{ "enterValidPassword" | translate }}
          </div>
          <ion-label   fixed>
                {{"selectIdentity"|translate}} 
               </ion-label> 
              <div style="width:100%;font-size: 12px;">
                <ion-tags-input item-left outline small  round color="coral" name="tags" formControlName="tags" [(ngModel)]="tags" [canEnterAdd]="true">
               </ion-tags-input>
              </div>
            </ion-list>
            <div style="position:relative;width:90%;">
         <button ion-button full round  style="background:coral;text-transform: none;"  type="submit" (click)="HomePage()"  [disabled]="!registerFormGroup.valid" >{{"register"|translate}}</button>
            </div>
    </ion-col>
    </ion-row>
  </form>
 </ion-content>
