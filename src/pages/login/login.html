<ion-content class="card-background-page">
  <ion-card>
   <img src="/assets/imgs/login_image.gif">
  </ion-card>
</ion-content> 

<ion-content padding center text-center>
  <ion-title></ion-title>
  <ion-list>
    <ion-item>
    <ion-select [(ngModel)]="countryCode">
      <ion-option value="cn">+86</ion-option>
      <ion-option value="us">+1</ion-option>
      <ion-option value="in">+91</ion-option>
    </ion-select>
    <ion-input type="text"  [(ngModel)]="phoneNumber"  placeholder="Enter Mobile Number" maxlength="13"></ion-input>
    </ion-item>
    <ion-item>
    <ion-input type="text" name="otp" [(ngModel)]="verificationCode" placeholder="Enter OTP Sent to your mobile">
    </ion-input>
    <button class="verifyBtn"  ion-button item-end icon-start (click)="sendLoginCode()" >Verify</button>
    </ion-item>
      <ion-item>
      <a  href="">Forget Password</a>
      <a item-end icon-start  href="" >Sign Up</a>
      
    </ion-item>
    </ion-list>
   <button class="loginSubmit" ion-button full  click="HomePage()">Login</button>
</ion-content>
