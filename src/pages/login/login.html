  <ion-content class="card-background-page">
    <ion-card>
      <a href="http://www.rongdaitong.cn/">
       <img src="../assets/imgs/login_logo.jpg" alt="logo" />
      </a>
    </ion-card>
  </ion-content> 



<ion-content padding center text-center>
  <ion-title></ion-title>
  <form [formGroup]="loginFormGroup" (ngSubmit)="HomePage()"> 
  <ion-list>
     <ion-item>
  <ion-label color="primary" floating>Enter Mobile Number</ion-label> 
    <ion-input type="tel" name="phoneNumber" formControlName="telNumber">
    </ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary" floating>Enter OTP Sent to your mobile</ion-label> 
    <ion-input clearInput type="text" formControlName="verificationCode"  >
    </ion-input>
    <button class="verifyBtn"  ion-button item-end icon-start (click)="sendLoginCode()" >Verify</button>
    </ion-item>
      <ion-item>
      <a  (click)="forgetPassword()">Forget Password?</a>
      <a (click)="signUp()"  item-end icon-start>Sign Up</a>
      
    </ion-item>
    </ion-list>
   <button ion-button full type="submit" class="loginSubmit" [disabled]="!loginFormGroup.valid" >Login</button>
  </form>
</ion-content>
