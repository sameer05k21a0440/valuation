<!--
  Generated template for the StockDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar> 
      <button ion-button menuToggle left>
      <ion-icon   name="menu"></ion-icon>
      </button>
    <ion-title> {{ "stockDetails" | translate }}</ion-title>
  </ion-navbar>
 
</ion-header>

<ion-content padding>
<ion-card>
<ion-card-header>
<ion-segment [(ngModel)]="stockChartPage" color="coralRed">
<ion-segment-button value="stockChart">
  <span style="text-transform: none;"> {{ 'stockChart' | translate }}</span>
  </ion-segment-button>
  <ion-segment-button value="stockList">
          <span style="text-transform: none;">{{ 'stockList' | translate }}</span>
          </ion-segment-button>
    </ion-segment>
 </ion-card-header> 
<ion-card-content>
    <ion-item text-wrap>
        <div item-content style="display: flex; justify-content: space-between; width: 100%">
        <ion-label>Toppings</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true">
          <ion-option>Bacon</ion-option>
          <ion-option>Black Olives</ion-option>
          <ion-option>Extra Cheese</ion-option>
          <ion-option>Mushrooms</ion-option>
          <ion-option>Pepperoni</ion-option>
          <ion-option>Sausage</ion-option>
        </ion-select>
      
        <div style="flex-grow: 1; text-align: center"> 
 <!-- /*=======User Login page Segments==== */ -->
 <div    [ngSwitch]="stockChartPage">
    <ion-list *ngSwitchCase="'stockChart'">
    <canvas id="lineChart"></canvas>
    </ion-list>
  <!-- /*=======Phone Login Page */ -->
  <ion-list *ngSwitchCase="'stockList'">
    <ion-list  *ngFor="let item of stockListInfo; let i = index">
    <ion-grid>
    <ion-row>
    <ion-col>
      {{item.Stock_date}}
    </ion-col>
    <ion-col>
      {{item.stock_Company}}
    </ion-col>
    <ion-col>
        {{item.stock_status}}
      </ion-col>
    <ion-col>
          {{item.stock_trading}}
    </ion-col>
     </ion-row>
    </ion-grid>
    </ion-list>
  
     </ion-list>
       </div>
      </div></div>
      </ion-item>


</ion-card-content>

</ion-card>



</ion-content>
