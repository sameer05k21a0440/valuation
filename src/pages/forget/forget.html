<ion-header>
  <ion-navbar hideBackButton> 
  <ion-buttons left>
   <button ion-button (click)="credentialLoginPage()">
    <ion-icon class="customIcon" name="arrow-back"></ion-icon>
    </button>
  </ion-buttons> 
    <ion-title><p style="font-size: 14px;">{{"forgetPassword"|translate}}</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center class="forget_container">
  <form [formGroup]="forgetFormGroup">
  <ion-row>
    <ion-col>
    <ion-list inset>
        <ion-grid>
            <ion-row>
            <ion-col>
        <ion-select item-start class="select-view"   style="width:175px; margin-left: -4vh; margin-top:4vh;"  [(ngModel)]="countryCode" formControlName="countryCode">
            <ion-option value="cn">+86</ion-option>
            <ion-option value="us">+1</ion-option>
            <ion-option value="in">+91</ion-option>
        </ion-select>
              </ion-col> 
          <ion-col>
              <ion-item style=" width:200px; margin-left: -18vh; margin-top:-4vh;">
                <ion-label color="stable" floating>
                    <ion-icon name="phone-portrait" item-start></ion-icon>
                    {{ "enterMobileNumber" | translate }}</ion-label>
              <ion-input  autofocus clearInput type="tel" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber" 
              formControlName="phoneNumber">
          </ion-input>
          </ion-item>
          </ion-col>
          </ion-row>
          </ion-grid>
          <ion-item class="forget_rounded">
              <ion-label color="stable" floating>
              <ion-icon name="text" item-start></ion-icon>
              {{ "enterOTP" | translate }}</ion-label> 
              <ion-input clearInput type="text" class="form-control" name="verificationCode" [(ngModel)]="verificationCode"  formControlName="verificationCode"  >
              </ion-input>
              <button ion-button item-right small outline round color="danger" type="button" (click)="getVerificactionCode(countryCode,phoneNumber)">
              <div  style="margin-right: 0vh; margin-bottom: 0vh;  font-size: 12px;"></div><p id="displayDiv" style="text-transform: none; width:40px; text-align: center;"></p>  
              </button>
  
               <!-- <button class="verifyBtn"  ion-button item-end icon-start (click)="sendLoginCode(phoneNumber)" >Verify</button> -->
              </ion-item>

              <ion-item class="forget_rounded">
                  <ion-label color="stable" floating>
                  <ion-icon name="lock" item-start></ion-icon> 
                  {{ "enterPassword" | translate }}</ion-label>
                  <ion-input  clearInput type="{{type}}" class="form-control" name="password" [(ngModel)]="password" 
                            formControlName="password"></ion-input>
                  
                    <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
                    <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
                            
                  </ion-item>
                  <div *ngIf="forgetFormGroup.controls.password.hasError('pattern') &&
                  (forgetFormGroup.controls.password.dirty || submitted)"
                  class="validator-error">
                  {{ "enterValidPassword" | translate }}
                  </div>
                  <ion-item class="forget_rounded">
                      <ion-label color="stable" floating>
                      <ion-icon name="text" item-start></ion-icon>
                          {{"enterLetters"|translate}}
                      </ion-label>
                      <ion-input  clearInput type="text" class="form-control" name="typeCaptcha" [(ngModel)]="typeCaptcha" 
                      formControlName="typeCaptcha"></ion-input>
                      <button ion-button  clear item-right color="dark" type="button" value="{{captcha}}">
                       <div style="margin-bottom: -8px; font-size: 12px;"> {{captcha}}
                      <ion-icon name="ios-refresh-circle-outline"  (click)="doRefreshCaptcha()"></ion-icon>
                      </div>
                       </button>
                      </ion-item>
    </ion-list>
    <div style="position:relative;width:90%;">
        <button ion-button full round  style="background:coral;text-transform: none;" type="submit" (click)="doValidateSubmitForget()"   [disabled]="!forgetFormGroup.valid" >{{"resetPassword"|translate}}</button>
         </div>
    </ion-col>
  </ion-row>
 </form>
</ion-content>
